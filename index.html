<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine ğŸ’˜</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .box {
      background: white;
      padding: 30px 20px;
      border-radius: 16px;
      text-align: center;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      z-index: 1;
    }

    h1 {
      font-size: 22px;
      color: #ff4d6d;
      margin-bottom: 25px;
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
    }

    #no {
      background: #444;
      color: white;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #result {
      margin-top: 25px;
      font-size: 20px;
      font-weight: bold;
      color: #2ecc71;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Will you be my Valentine? ğŸ’–</h1>
    <button id="no">NO</button>
    <div id="result"></div>
  </div>

  <button id="yes">YES</button>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const result = document.getElementById("result");

    function moveYesButton() {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);

      yesBtn.style.left = x + "px";
      yesBtn.style.top = y + "px";
    }

    // Desktop: mouse
    document.addEventListener("mousemove", moveYesButton);

    // Mobile: touch
    yesBtn.addEventListener("touchstart", moveYesButton);

    // NO click action
    noBtn.addEventListener("click", () => {
      result.innerHTML = "ğŸ˜ Good choice! Tum bach gaye ğŸ’€ğŸ’”";
    });
  </script>

</body>
</html>
